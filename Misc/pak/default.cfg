//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//

bind	ALT				+strafe

bind	,				+moveleft
bind	a				+moveleft
bind	.				+moveright
bind	d				+moveright
bind	DEL				+lookdown
bind	PGDN			+lookup
bind	END				centerview

bind	e				+moveup
bind	c				+movedown
bind	SHIFT			+speed
bind	CTRL			+attack
bind	UPARROW			+forward
bind	w			+forward
bind	DOWNARROW		+back
bind	s			+back
bind	LEFTARROW		+left
bind	RIGHTARROW		+right

bind	SPACE			+jump 
//bind	ENTER			+jump

bind	TAB				+showscores

bind	1				"impulse 1"
bind	2				"impulse 2"
bind	3				"impulse 3"
bind	4				"impulse 4"
bind	5				"impulse 5"
bind	6				"impulse 6"
bind	7				"impulse 7"
bind	8				"impulse 8"

bind	0				"impulse 0"

bind	/				"impulse 10"		// change weapon
bind	MWHEELDOWN			"impulse 10"
bind	MWHEELUP			"impulse 12"

// zoom
alias zoom_in "togglezoom"
alias zoom_out "togglezoom"
bind F11 zoom_in

// Function keys
bind	F1			"help"
bind	F2			"menu_save"
bind	F3			"menu_load"
bind	F4			"menu_options"
bind	F5			"menu_multiplayer"
bind	F6			"echo Quicksaving...; wait; save quick"
bind	F9			"echo Quickloading...; wait; load quick"
bind	F10			"quit"
bind    F12                     "screenshot"

bind	PRINTSCREEN	"screenshot"

// mouse options
bind	\				+mlook

//
// client environment commands
//
bind	PAUSE			"pause"
bind	ESCAPE		"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"

bind	t				"messagemode"

bind	+				"sizeup"
bind	=				"sizeup"
bind	-				"sizedown"

bind	INS			+klook

//
// mouse buttons
//
bind	MOUSE1		+attack
//bind	MOUSE2		+forward
bind	MOUSE2		+jump
//bind	MOUSE3		+mlook

//
// game controller
//
bind	LSHOULDER	"impulse 12"
bind	RSHOULDER	"impulse 10"
bind	LTRIGGER	+jump
bind	RTRIGGER	+attack

//
// default cvars
//
gamma 			0.95
contrast 		1.2
volume 			0.7
sensitivity 	3

//viewsize 		100
viewsize		110
scr_autoscale

// default to mouse-look enabled
+mlook
